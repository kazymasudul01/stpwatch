<!doctype html>
<html lang="en">

<head>
    <title>StopWatch by Kazy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="stopwatch text-center">
                <h1>Stopwatch using JS(VANILLA JAVASCRIPT)</h1>
                <h6>by Kazy Shawon</h6>
                <div class="stopwatch-info">
                    <p> <span id="mintues">00</span>
                        :<span id="seconds">00</span>
                        :<span id="tens">00</span>
                    </p>
                </div>
                
                <button id="button-start" class="btn stopwatch-btn">Start</button>
                <button id="button-stop" class="btn stopwatch-btn">Stop</button>
                <button id="button-reset" class="btn stopwatch-btn">Reset</button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="project.js"></script>
</body>

</html>
